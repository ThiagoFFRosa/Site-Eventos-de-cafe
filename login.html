<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login - Controle de Ponto</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="main.html">
                <img src="assets/img/Amongus.jpeg" alt="Logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input_box">
                    <input required type="text" id="email" name="email" placeholder="Usuário">
                </div>
                <div class="input_box">
                    <input required type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <div class="terms">
                    <p><a href="register.html">Esqueci minha senha!</a></p>
                </div>
                <div>
                    <button class="submit" type="submit">Entrar</button>
                </div>
            </form>
            
            <div class="or">
                <span>OU</span>
            </div>

            <div class="social_login">
                <div class="container">
                    <a href="#" class="google_login">
                        <img src="assets/img/Instagram-Logo.jpeg" alt="Login com Google">
                    </a>
                </div>
            </div>

            <div class="terms">
                <p>Este site é protegido por confiança <a href="#">Saiba Mais</a>.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
