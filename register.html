<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro - Controle de Ponto</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/Amongus.jpeg" alt="Logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="input_box">
                    <input required type="text" name="nome" placeholder="Nome completo">
                </div>
                <div class="input_box">
                    <input required type="email" name="email" placeholder="E-mail">
                </div>
                <div class="input_box">
                    <input required type="password" name="senha" placeholder="Senha">
                </div>
                <div>
                    <button class="submit" type="submit">Cadastrar</button>
                </div>
            </form>

            <div class="or">
                <span>OU</span>
            </div>

            <div class="social_login">
                <div class="container">
                    <a href="#" class="google_login">
                        <img src="assets/img/Instagram-Logo.jpeg" alt="Login com Google">
                    </a>
                </div>
            </div>

            <div class="terms">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
